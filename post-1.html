<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> 
    <title>Post</title>
    <link rel="stylesheet" href="style-post-1.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar-main">
            <a href="#" class="navbar-brand mx-3">
                <img src="images\20221010_172415_0000.png" alt="LOGO" srcset="" height="100" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#contentMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="contentMenu">
                <ul class="navbar-nav mx-5">

                    <li class="nav-item active">
                      <a href="#" class="nav-link ">Jobs</a></li>
                    <li class="nav-item ">
                      <a href="#" class="nav-link" >Companies</a></li>
                    <li class="nav-item ">
                      <a href="#" class="nav-link" >Career Guide</a></li>

                    <li class="nav-item ">
                      <a href="#" class="nav-link">I'm a Jobseeker</a></li>
                    <li class="nav-item">
                    <a href="#" class="nav-link">I'm an Employer</a></li>
                </ul>
            </nav>

            <div class="row">
              <div class="bg-danger col-lg-6 col-md-8 col-sm-12">
                <div class="group my-4">
                  <input name="job-description" required="" type="text" class="input">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Job Description</label>
                </div>

                <div class="group my-4">
                  <input name="job-title" required="" type="text" class="input">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Job Title</label>
                </div>
              
                <div class="group my-4">
                  <input name="job-requirements" required="" type="text" class="input">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Job Requirements</label>
                </div>
                <div class="group my-4">
                        <label><b>Salary Range</b></label>
                        <select class="my-5" name="from" id="from">
                            <option value="5000">5000 - 10000</option>
                            <option value="10000">10000 - 20000</option>
                            <option value="20000">20000 - 30000</option>
                            <option value="30000">30000 - 40000</option>
                            <option value="40000">40000 - 50000</option>
                            <option value="50000">50000 - 60000</option>
                            <option value="60000">60000 - 70000</option>
                            <option value="70000">70000 - 80000</option>
                            <option value="80000">80000 - 90000</option>
                            <option value="90000">90000 - 100000</option>
                            <option value="100000"> > 100000</option>
                        </select>
                </div>
                      <div class="group my-3">
                        <label class="">Allowance</label>
                        <div class="meal">
                            <label class="my-5">Free Meal</label>
                            <input type="checkbox" id="meal" name="meal" value="Meal">  
                        </div>     
                        <div class="service">
                            <label class="my-5">Service/Shuttle</label>
                            <input type="checkbox" id="transport" name="transport" value="transport">
                        </div>
                        <div class="housing">
                            <label class="my-5">Housing</label>
                            <input type="checkbox" id="housing" name="housing" value="housing">
                        </div>
                            
                            </div>
                    </div>
                    <div class="bg-primary col-lg-6 col-md-8 col-sm-12">
                          <label>Job Type</label>
                          <select name="jobtype" id="jobtype">
                              <option value="fulltime">Full Time </option>
                              <option value="parttime">Part Time</option>
                              <option value="contract">Contract</option>
                              <option value="temp">Temporary</option>
                              <option value="internship">Internship</option>
                              <option value="freelance">Freelance</option>
                          </select>   
                    </div>   
 
                    <div>       
                          <label>Experience</label>
                          <select name="experience" id="experience">
                              <option value="1yr"> <1year </option>
                              <option value="1-3yr">1-3years</option>
                              <option value="3-5yr">3-5 years</option>
                              <option value="5-10yr">5-10years</option>
                              <option value="10+yr">>10years</option>
                          </select>
                    </div>   
                      
                      <div>
                          <label bg-danger>Qualification</label>
                          <select name="qualification" id="qualification">
                              <option value="no-qualification">No Qualification</option>
                              <option value="highschool">At least High School / Senior Graduate </option>
                              <option value="college">College Graduate</option>
                              <option value="diploma">Diploma</option>
                              <option value="ncii">NCII Passer</option>
                              <option value="bachelor">Bachelor</option>
                              <option value="master">Master</option>
                              <option value="diploma">Diploma</option>
                      </div>             
                      <div class="form-group my-3">
                          <label><b>Location</b></label>
                          <input type="text" name="location" class="form-control" placeholder="Location" require>
                      </div>
                              </div>
                              </div>
                  
                                      </div>    
   
    
    
           

              
<a class="btn btn-primary" href="#" role="button">Post</a>
                                                                                                                   
</html>
</body>
