<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> 
    <title>Post</title>
    <link rel="stylesheet" href="style-post-1.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg" id="navbar-main">
            <a href="#" class="navbar-brand mx-3 rounded-circle">
                <img src="images\nasugbu-logo.png" alt="LOGO" srcset="" height="90" width="90">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#contentMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="contentMenu">
                <ul class="navbar-nav mx-5">
                    <li class="nav-item active">
                      <a href="#" class="nav-link ">Jobs</a></li>
                    <li class="nav-item ">
                      <a href="#" class="nav-link" >Companies</a></li>
                    <li class="nav-item ">
                      <a href="#" class="nav-link" >Career Guide</a></li>
                    <li class="nav-item ">
                      <a href="#" class="nav-link">I'm a Jobseeker</a></li>
                    <li class="nav-item">
                    <a href="#" class="nav-link">I'm an Employer</a></li>
                </ul>
            </div>
    </nav>
        <div class="row mx-auto">
            <div id="con1"class="bg-light col-lg-8 row mx-auto">
                <div class="group my-2">
                  <input name="job-description" required="" type="text" class="input">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Job Description</label>
                </div>

                <div class="group my-2">
                  <input name="job-title" required="" type="text" class="input">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Job Title</label>
                </div>
              
                <div class="group my-2">
                  <input name="job-requirements" required="" type="text" class="input">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Job Requirements</label>
                </div>
                <div class="group my-2">
                        <label><b>Salary Range</b></label>
                        <select class="my-5" name="from" id="from">
                            <option value="5000">5000 - 10000</option>
                            <option value="10000">10000 - 20000</option>
                            <option value="20000">20000 - 30000</option>
                            <option value="30000">30000 - 40000</option>
                            <option value="40000">40000 - 50000</option>
                            <option value="50000">50000 - 60000</option>
                            <option value="60000">60000 - 70000</option>
                            <option value="70000">70000 - 80000</option>
                            <option value="80000">80000 - 90000</option>
                            <option value="90000">90000 - 100000</option>
                            <option value="100000"> > 100000</option>
                        </select>
                </div>    
           
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="meal">
                    <label class="form-check-label" for="meal">Meal</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="service">
                    <label class="form-check-label" for="service">Service / Shuttle</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="housing">
                    <label class="form-check-label" for="housing">housing</label>
                </div>
                <div class="group my-2">
                    <label><b>Job Type</b></label>
                        <select class="my-5" name="jobtype" id="jobtype">
                            <option value="full">Full Time</option>
                            <option value="part">Part Time</option>
                            <option value="contract">Contract</option>
                            <option value="temp">Temporary</option>
                            <option value="intern">Internship</option>
                            <option value="free">Freelance</option>
                            
                        </select>
                </div>
                
                <div class="group my-2">
                    <label><b>Experience</b></label>
                        <select class="my-5" name="experience" id="experience">
                            <option value="full"><1year</option>
                            <option value="part">1-3 years</option>
                            <option value="contract">3-5 years</option>
                            <option value="temp">5-10 years</option>
                            <option value="intern">>10 years</option>
                            
                        </select>
                </div>

                <div class="group my-2">
                    <label><b>Qualification</b></label>
                        <select class="my-5" name="qualification" id="qualification">
                            <option value="full">High School/ Senior High School</option>
                            <option value="part">College Graduate</option>
                            <option value="contract">Master</option>
                            <option value="temp">Doctor</option>
                            
                        </select>
                </div>
                <div class="group my-2">
                    <input name="location" required="" type="text" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Location</label>
                  </div>
                <a class="btn btn-primary" href="#" role="button">Post</a>
            </div>
        </div>

    </div>
      
   
    
    
           

              

                                                                                                                   
</html>
</body>
